{% extends 'base.html' %}
{% load static %}

{% block 'dashboard' %}
<div class="container-fluid">
    <img class="img-fluid" alt="Responsive image" src="{% static 'usuarios/img/capa-plataforma.jpg' %}">
</div>

<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
    }

    /* Defina o tamanho da imagem como 100% da largura e altura da janela do navegador */
    .img-fluid {
        width: 100vw;
        height: 100vh;
        object-fit: cover; /* Mantém a proporção original da imagem */
    }
</style>
{% endblock %}
